input {
  udp {
    port => "5044"
  }
}
filter {
# Воспользуемся фильтром grok и разобьём строку на несколько полей
    grok {
        match => { "message" => ["%{NUMBER:number1} %{NUMBER:number2} %{NUMBER:number3}", "%{NUMBER:n1} %{NUMBER:n2}"] }
    }
}
output {
    stdout {
    }
    elasticsearch {
        hosts => [ "${ES_HOST}" ]
    }
}