upstream content {
    server api:8001;
}

upstream auth {
    server auth:8002;
}

upstream admin {
    server admin:8000;
}

upstream jaeger {
    server jaeger:16686;
}

server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;
    access_log /var/log/nginx/access.log main;

    root /opt/app;

    location ^~ /content {
        proxy_pass http://content;
    }

    location ^~ /auth {
        proxy_pass http://auth;
    }

    location ^~ /admin {
        proxy_pass http://admin;
    }

    location / {
        proxy_pass http://jaeger;
    }

    location /static {
        rewrite /stats(/|$)(.*) /$2 break;
        proxy_pass http://jaeger;
    }

    error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}