upstream api {
    server api:8001;
}

upstream auth {
    server auth:8002;
}

server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;

    root /opt/app;

    location /api/ {
        proxy_pass http://api;
    }

    location /auth/ {
        proxy_pass http://auth;
    }

    location static/ {
        autoindex on;
        alias /opt/app/static;
    }

    error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}